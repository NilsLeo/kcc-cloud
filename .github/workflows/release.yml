name: Release

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: nilsleo/kcc-cloud

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Ensure Docker Hub repository exists
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE: ${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail
          NS="${IMAGE%%/*}"
          REPO="${IMAGE##*/}"
          echo "Ensuring Docker Hub repo exists: ${NS}/${REPO}"

          # Obtain JWT token for Hub API
          JWT=$(curl -s -X POST -H 'Content-Type: application/json' \
            -d "{\"username\":\"${DH_USER}\",\"password\":\"${DH_TOKEN}\"}" \
            https://hub.docker.com/v2/users/login/ | \
            python3 -c 'import sys,json; print(json.load(sys.stdin).get("token",""))')
          if [ -z "$JWT" ]; then
            echo "Failed to obtain Docker Hub JWT token" >&2
            exit 1
          fi

          # Check if repository exists
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' \
            https://hub.docker.com/v2/repositories/${NS}/${REPO}/)
          if [ "$STATUS" = "200" ]; then
            echo "Repository already exists."
            exit 0
          fi

          # Create repository
          CREATE_STATUS=$(curl -s -o /dev/null -w '%{http_code}' -X POST \
            -H "Authorization: JWT ${JWT}" -H 'Content-Type: application/json' \
            -d "{\"namespace\":\"${NS}\",\"name\":\"${REPO}\",\"is_private\":false}" \
            https://hub.docker.com/v2/repositories/)
          if [ "$CREATE_STATUS" != "201" ] && [ "$CREATE_STATUS" != "202" ]; then
            echo "Failed to create repository (${CREATE_STATUS})" >&2
            exit 1
          fi
          echo "Repository created."

      - name: Get latest tag
        id: get_version
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Parse version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Previous version: $LATEST_TAG"
          echo "ðŸš€ New version: $NEW_VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.new_version }}
            type=raw,value=latest
            type=raw,value=stable
            type=sha

      - name: Build and push Docker image
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          ARGS=""
          while IFS= read -r t; do
            [ -z "$t" ] && continue
            ARGS="$ARGS --tag $t"
          done <<< "$TAGS"
          bash ./scripts/build_image.sh --context . --file Dockerfile.prod --platform linux/amd64 --push $ARGS \
            --build-arg NEXT_PUBLIC_API_URL=/api \
            --build-arg NEXT_PUBLIC_MAX_FILES=10

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.get_version.outputs.new_version }} -m "Release ${{ steps.get_version.outputs.new_version }}"
          git push origin ${{ steps.get_version.outputs.new_version }}

      - name: Generate release notes
        id: release_notes
        run: |
          PREVIOUS_TAG="${{ steps.get_version.outputs.latest_tag }}"
          NEW_TAG="${{ steps.get_version.outputs.new_version }}"

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ "$PREVIOUS_TAG" != "v0.0.0" ]; then
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          else
            git log HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Docker Images" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ${{ env.IMAGE_NAME }}:${NEW_TAG}" >> release_notes.md
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.new_version }}
          name: Release ${{ steps.get_version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
