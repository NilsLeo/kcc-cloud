name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd app/backend
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run Black
        run: cd app/backend && black --check . --exclude 'app/kcc'

      - name: Run Flake8
        run: cd app/backend && flake8 . --exclude=app/kcc

      - name: Run tests
        run: cd app/backend && pytest --cov=app --cov-report=xml

      # TODO: Re-enable after setting up Codecov
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./app/backend/coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: cd app/frontend && pnpm install

      # TODO: Re-enable after configuring @typescript-eslint/parser
