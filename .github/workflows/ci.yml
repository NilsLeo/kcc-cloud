name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd app/backend
          pip install -r requirements.txt
      - name: Install Black (with Jupyter extras)
        run: pip install "black[jupyter]"

      - name: Run Black (format in-place)
        run: cd app/backend && black . --exclude 'app/kcc'

      - name: Run Flake8
        run: cd app/backend && flake8 . --exclude=app/kcc

      - name: Run tests
        run: cd app/backend && pytest --cov=app --cov-report=xml
        env:
          DATABASE_URL: "sqlite:///:memory:"
          STORAGE_PATH: "/tmp/test-storage"

      # TODO: Re-enable after setting up Codecov
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./app/backend/coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: cd app/frontend && pnpm install

      - name: Run linter
        run: cd app/frontend && pnpm lint

      - name: Build
        run: cd app/frontend && pnpm build

      # TODO: Re-enable after fixing TypeScript type errors
      # - name: Type check
      #   run: cd app/frontend && pnpm type-check

      # TODO: Re-enable after fixing test errors
      # - name: Run tests
      #   run: cd app/frontend && pnpm test

  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Test Docker Compose
        run: docker compose -f docker-compose.yml config
